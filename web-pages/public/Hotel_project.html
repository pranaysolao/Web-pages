<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        h2 {
            background-color: tomato;
            text-align: center;
        }
        
        body {
            background-image: url('../public/assets/Hotel.webp');
            background-size: cover;
            color: white;
            background-repeat: no-repeat;
        }

        #backcolor {
            width: 100%;
            height: 1200px;
            /* background-image: radial-gradient(rgba(255,255,255,0.5),rgba(0,0,0,0.8)); */
            background-color: rgba(0, 0, 0, 0.5);
        }

    </style>
</head>

<body>
    <div class="container-fluid" id="backcolor">

        <header>
            <h2>Hotel Registration form</h2>
            <div class="bg-danger">
                <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex ">
                    <div>
                        <div class="container-fluid">
                            <a class="navbar-brand text-danger " href="#"><b>Hotel Ramtirath</b></a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        </div>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown ">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>

                        </ul>
                    </div>

                    <div class="navbar bg-body-tertiary">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div>
                <!-- <img src="../public/assets/Hotel.webp" alt="" width="100%" height="100%"> -->
                <div class="accordion" id="register"> 
                    <div class="accordion-header w-100">
                        <button class="btn btn-success w-100" data-bs-toggle="collapse" data-bs-target="#customerDetails">
                            <h3>Customer Details</h3>
                        </button>
                    </div>
                    <div class="accordion-body accordion-collapse collapse bg-dark" data-bs-parent="#register" id="customerDetails">
                          <dl>
                            <dt>Customer Name</dt>
                            <dd><input type="text" id="txtname"  placeholder="Customer Name" class="form-control"></dd>
                            <dt>Check In date</dt>
                            <dd><input type="date" name="txtdate" class="form-control"></dd>
                            <dt>Total number of Days</dt>
                            <dt><input type="number" name="txtdaynumber" placeholder="Total number of Days" class="form-control"></dt>
                            <dt>Total number of Person</dt>
                            <dd><input type="number" name="txtpersonnumber" placeholder="Total number of Person" class="form-control"></dd>
                          </dl>
                    </div>

                </div>
                <div class="accordion">
                    <div class="accordion-header">
                        <button class="btn btn-success w-100" data-bs-toggle="collapse" data-bs-target="#selectroom">
                            <h3>Select room type </h3>
                        </button>
                    </div>
                    <div class="accordion-body accordion-collapse collapse bg-dark" data-bs-parent="#register" id="selectroom">
                        <div class="row">
                            <div class="col text-center">
                                <img src="../public/assets/Deluxe_room.jpeg" alt="" width="400" height="400">
                                <div>
                                    <input type="radio" id="optdeluxroom" name="room" class="form-check-input">Delux Room [&#8377;550.57/-]
                                </div>
                            </div>
                            <div class="col text-center">
                                <img src="../public/assets/suite_room.jpeg" alt="" width="400" height="400">
                                <div>
                                    <input type="radio" id="optsuiteroom" name="room " class="form-check-input">Suite Room [&#8377;850.57/-]
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion">
                    <div class="accordion-header ">
                        <button class="btn btn-success w-100 " data-bs-toggle="collapse" data-bs-target="#selectAmenities">
                            <h3>Select Amenities</h3>
                        </button>
                    </div>
                    <div class="accordion-body accordion-collapse collapse bg-dark" id="selectAmenities" data-bs-parent="#register">
                        <div class="row">
                            <div class="col text-center">
                                <img src="../public/assets/ACroom.avif" alt="" width="400" height="400">
                                <div>
                                    <input type="checkbox" class="form-check-input"  id="ACroom" value="checkbox ACroom ">suite Room [&#8377;1550.57/-]
                                </div>
                            </div>
                            <div class="col">
                                <img src="../public/assets/locker.jpg" alt="" width="400" height="400">
                                <div>
                                    <input type="checkbox" class="form-check-input" id="lockerroom" value="checkbox locker">locker Room [&#8377;500.54/-]
                                </div>
                            </div>
                        </div>
                          
                    </div>
                </div>

            </div>

        </main>


        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </div>
</body>

</html>
